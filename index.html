<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="emailtop">Email</label>
        <input
          type="email"
          name="email"
          id="emailtop"
          placeholder="abc@gmail.com"
        />
        <label for="passtop">Password</label>
        <input type="password" name="password" id="passtop" />
        <button type="button">
          <img
            src="https://files.codingninjas.in/438375-17407.webp"
            alt="buttonImage"
            width="20px"
            height="10px"
          />
          Login
        </button>
      </form>
    </header>

    <br />
    <hr />
    <br />
    <main>
      <section>
        <h3>
          <a href="#">Coding Ninjas Blogs</a>
        </h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="headerimage"
        />
      </section>

      <br />
      <hr />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <thead></thead>
            <tbody>
              <tr>
                <td><label for="firstname">First Name:</label></td>
                <td colspan="2">
                  <input id="firstname" type="text" name="firstname" />
                </td>
                <td></td>
              </tr>
              <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input id="lastname" type="text" name="lastname" /></td>
                <td></td>
              </tr>
              <tr>
                <td rowspan="3">
                  <label for="address">Current Address:</label>
                </td>
                <td colspan="2">
                  <label for="flatno">Flat No./House No.</label>
                  <input type="text" id="flatno" name="flatno" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="locality">Locality</label> &ensp;&ensp; &ensp;
                  &ensp; &nbsp; &ensp;&ensp;
                  <input type="text" id="locality" name="locality" />
                </td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="city">City</label>
                  &ensp;&ensp; &ensp; &emsp13; &nbsp; &ensp;&nbsp;&nbsp;
                  &nbsp;&nbsp;&ensp;&ensp;
                  <input type="text" id="city" name="city" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <b>Is Current address and Permanent address same?</b>
                  <input type="radio" name="add" checked />Yes
                  <input type="radio" name="add" />No
                </td>
              </tr>

              <tr>
                <td><label for="botemail">Email:</label></td>
                <td>
                  <input
                    type="email"
                    placeholder="abc@gmail.com"
                    id="botemail"
                    name="botemail"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="botpass">Password:</label></td>
                <td>
                  <input type="password" id="botpass" name="botpass" />
                </td>
              </tr>
              <tr>
                <td>
                  <br />
                  <input
                    type="submit"
                    name="submitbuttonn"
                    id="regist"
                    value="Register"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
